<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Calculateur de diffusion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8716/8716846.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    .card {
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #f8f9fa;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- En-tête -->
  <div class="row mb-4">
    <div class="col-md-8">
      <h2>Calculateur de diffusion</h2>
    </div>
    <div class="col-md-4 text-right">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Retour au tableau de bord</a>
    </div>
  </div>

  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}

  <div class="card">
    <div class="card-header">
      Paramètres de calcul
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('calcul') }}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Xa">Fraction Xa (entre 0 et 1):</label>
            <input type="number" class="form-control" id="Xa" name="Xa" step="0.01" min="0" max="1" required>
          </div>
          <div class="form-group col-md-6">
            <label for="T">Température T (K):</label>
            <input type="number" class="form-control" id="T" name="T" step="0.01" min="0.01" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Calculer</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
